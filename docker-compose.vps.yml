services:
  postgres:
    image: postgres:16-alpine
    container_name: ferraco-postgres
    environment:
      POSTGRES_USER: ferraco
      POSTGRES_PASSWORD: ferraco123
      POSTGRES_DB: ferraco_crm
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ferraco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ferraco -d ferraco_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  ferraco-crm-vps:
    container_name: ferraco-crm-vps
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-0}
    image: ferraco-crm:latest
    ports:
      - "3050:3050"
    environment:
      NODE_ENV: production
      PORT: 3000

      # Database (conecta ao container postgres)
      DATABASE_URL: postgresql://ferraco:ferraco123@postgres:5432/ferraco_crm

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}

      # Logs
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # API
      API_PREFIX: ${API_PREFIX:-/api}

      # WhatsApp
      WHATSAPP_SESSIONS_PATH: /app/sessions

    volumes:
      # Dados persistentes
      - ./data/ferraco-data:/app/data
      - ./data/ferraco-logs:/app/logs
      - ./data/ferraco-uploads:/app/uploads
      - ./data/ferraco-whatsapp-sessions:/app/sessions

    depends_on:
      postgres:
        condition: service_healthy

    restart: unless-stopped

    networks:
      - ferraco-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-data:

networks:
  ferraco-network:
    driver: bridge
