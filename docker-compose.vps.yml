version: '3.8'

services:
  ferraco-crm-vps:
    container_name: ferraco-crm-vps
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-0}
    image: ferraco-crm:latest
    ports:
      - "3050:3050"
    environment:
      NODE_ENV: production
      PORT: 3050

      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql://ferraco:ferraco123@localhost:5432/ferraco_crm}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}

      # Logs
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # API
      API_PREFIX: ${API_PREFIX:-/api}

    volumes:
      # Dados persistentes
      - ./data/ferraco-data:/app/data
      - ./data/ferraco-logs:/app/logs

    restart: unless-stopped

    networks:
      - ferraco-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3050/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ferraco-network:
    driver: bridge
