# ==========================================
# Ferraco CRM - Nginx Proxy Configuration
# VPS Proxy: painelcheckar.com.br -> localhost:3050
# ==========================================
# Este arquivo deve ser colocado em /etc/nginx/sites-available/ no VPS

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name painelcheckar.com.br www.painelcheckar.com.br;

    # Allow Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://painelcheckar.com.br$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name painelcheckar.com.br www.painelcheckar.com.br;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/painelcheckar.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/painelcheckar.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/painelcheckar.com.br/chain.pem;

    # SSL configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/ferraco-access.log;
    error_log /var/log/nginx/ferraco-error.log warn;

    # Proxy to container on port 3050
    location / {
        proxy_pass http://localhost:3050;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
