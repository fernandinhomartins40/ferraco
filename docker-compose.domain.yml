version: '3.8'

services:
  ferraco-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_TIMESTAMP=${BUILD_TIMESTAMP:-0}
    image: ferraco-ferraco-app:latest
    container_name: ferraco-crm-vps
    restart: unless-stopped

    ports:
      - "80:80"      # HTTP (redirect to HTTPS)
      - "443:443"    # HTTPS

    volumes:
      # Persistent data
      - ferraco-data-vps:/app/backend/data
      - ferraco-logs-vps:/app/backend/logs

      # SSL certificates
      - ferraco-letsencrypt:/etc/letsencrypt:ro
      - ferraco-certbot-www:/var/www/certbot

    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=file:/app/backend/data/ferraco.db
      - JWT_SECRET=${JWT_SECRET:-ferraco-vps-jwt-secret-change-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS:-5}
      - LOGIN_TIMEOUT_MINUTES=${LOGIN_TIMEOUT_MINUTES:-15}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-60}
      - CORS_ORIGIN=https://painelcheckar.com.br,https://www.painelcheckar.com.br

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - ferraco-network

    labels:
      - "com.ferraco.app=crm"
      - "com.ferraco.version=2.0.0"
      - "com.ferraco.environment=production"
      - "com.ferraco.domain=painelcheckar.com.br"

networks:
  ferraco-network:
    driver: bridge
    name: ferraco-network-vps

volumes:
  ferraco-data-vps:
    name: ferraco-data-vps
    driver: local
  ferraco-logs-vps:
    name: ferraco-logs-vps
    driver: local
  ferraco-letsencrypt:
    name: ferraco-letsencrypt
    driver: local
  ferraco-certbot-www:
    name: ferraco-certbot-www
    driver: local
